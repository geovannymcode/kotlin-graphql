spring.application.name=kotlin-graphql

spring.datasource.url=jdbc:postgresql://localhost:15432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL generado por Hibernate
spring.jpa.show-sql=true

# Opci√≥n para que Hibernate maneje el esquema y luego insertar datos
spring.sql.init.mode=always

spring.graphql.graphiql.enabled=true
spring.graphql.path=/graphql
